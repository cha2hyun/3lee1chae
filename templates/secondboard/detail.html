{% extends 'base.html' %}

{% block title %}{{object.text | truncatechars:10}}{% endblock %}

{% block content %}


<p><img src="{{object.photo.url}}" style="width: 20%;"></p>

<p>{{object.authors.username}}</p>
<p>{{object.text}}</p>
<p>{{object.date}}</p>
{% if object.authors == user%}

<a href="{% url 'secondboard:board_delete' pk=object.id %}" class="btn btn-outline-danger btn-sm float-right">
    Delete
</a>
<a href="{% url 'secondboard:board_update' pk=object.id %}" class="btn btn-outline-success btn-sm float-right">
    Update</a>
{% endif %}

{% endblock %}
